<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Adoção</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="text-center">Formulário de Adoção</h1>
            <nav class="text-center mt-3">
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/adopt">Adote um Pet</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <section>
            <h2 class="text-center mb-4">Adote um Pet</h2>
            <form action="/adopt" method="post" class="row g-3" onsubmit="return validateForm()">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="col-12">
                    <label for="questions" class="form-label">Qual o nome do pet que você quer adotar e porque?</label>
                    <textarea class="form-control" id="questions" name="questions" rows="4" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Sistema de Adoção de Pets</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/validation.js"></script> <!-- Referência ao arquivo de validação -->
</body>
</html>
