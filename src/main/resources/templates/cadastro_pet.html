<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Pet</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center mb-4">Cadastro de Novo Pet</h2>

                    <form th:action="@{/api/pets/adicionar}" method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
                        <!-- Nome do Pet -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Pet</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do pet" required>
                        </div>

                        <!-- Raça -->
                        <div class="mb-3">
                            <label for="raca" class="form-label">Raça</label>
                            <input type="text" class="form-control" id="raca" name="raca" placeholder="Digite a raça" required>
                        </div>

                        <!-- Idade -->
                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade</label>
                            <input type="number" class="form-control" id="idade" name="idade" min="0" placeholder="Digite a idade" required>
                        </div>

                        <!-- Descrição -->
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descreva o pet" required></textarea>
                        </div>
                        <!-- Tipo do Pet -->
                        <div class="mb-3">
                            <label for="type" class="form-label">Tipo do Pet</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="">Selecione o tipo</option>
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                                <option value="Pássaro">Pássaro</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>

                        <!-- Upload de Imagem -->
                        <div class="mb-3">
                            <label for="imagem" class="form-label">Imagem do Pet</label>
                            <input class="form-control" type="file" id="imagem" name="file" accept="image/*" required>
                        </div>

                        <!-- Botão de Submissão -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cadastrar Pet</button>
                        </div>
                    </form>

                    <!-- Link para a página inicial ou outra navegação (opcional) -->
                    <div class="mt-3 text-center">
                        <a href="/index" class="btn btn-link">Voltar para o Início</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (opcional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
