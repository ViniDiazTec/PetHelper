<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="text-center">Detalhes do Pet</h1>
            <nav class="text-center mt-3">
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/adopt">Adote um Pet</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main class="container my-5">
    <div class="pet-details text-center">
        <img th:src="@{/imagens/{filePath}(filePath=${pet.filePath})}" alt="Foto do Pet" class="pet-photo img-fluid mb-4">
        <h2 th:text="${pet.nome}">Nome do Pet</h2>
        <p>Raça: <span th:text="${pet.raca}">Raça do Pet</span></p>
        <p>Idade: <span th:text="${pet.idade}">Idade do Pet</span></p>
        <p>Descrição: <span th:text="${pet.descricao}">Descrição do Pet</span></p>
        <p>Tipo de Arquivo: <span th:text="${pet.type}">Tipo do Arquivo</span></p> <!-- Campo Type Adicionado -->
         <a th:href="@{/adoption}" class="btn btn-primary">Adotar este Pet</a> <!-- Redireciona para /adoption -->
    </div>
</main>
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Sistema de Adoção de Pets</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
